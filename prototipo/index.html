<!DOCTYPE html>
<html lang="es" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Eventos Masivos</title>
    <script>
      (() => {
        const storageKey = "eventforge:theme";
        try {
          const storedTheme = localStorage.getItem(storageKey);
          const prefersLight = window.matchMedia("(prefers-color-scheme: light)").matches;
          const theme = storedTheme ?? (prefersLight ? "light" : "dark");
          document.documentElement.setAttribute("data-theme", theme);
          document.documentElement.classList.toggle("dark", theme === "dark");
        } catch (error) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bg-slate-950 text-slate-100 font-[Inter] min-h-screen">

          </div>
        </div>
      </header>

      <main class="flex-1 max-w-6xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8">

              <input

            <div class="min-w-[160px]">

              ></ol>

        </section>

    </div>

    <template id="event-card-template">
      <article class="bg-slate-900/60 border border-slate-800 rounded-2xl overflow-hidden">
        <div class="flex flex-col md:flex-row gap-0">
          <div class="md:w-48 h-40 flex-shrink-0 bg-slate-800">
            <img class="w-full h-full object-cover" data-role="event-image" alt="" />

          <div class="flex-1 p-4 space-y-3">
            <div class="flex items-start gap-2 flex-wrap">
              <span data-role="event-status" class="px-2 py-0.5 rounded-full text-xs font-medium"></span>
